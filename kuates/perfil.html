<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

	<form id='signForm'>
		<!-- Grid -->
		<div class="w3-row w3-container">

			<div class="w3-center">
				<span class="w3-xlarge w3-border-dark-grey w3-padding-16">MI PERFIL</span>
			</div>
			
			<div class='campos'>
			<div class="w3-col l2 w3-container w3-padding-12">
				<div id='userPhoto'><img src='img/avatar.png' class='w3-circle' width=128px></div>
				<label for='fileInput'><H5 style="width:128px;text-align:center;">CAMBIA TU AVATAR</H5></label>
				<input id="fileInput" class='noShow' type="file" name='avatar' style='display:none;'>				
			</div>

			<div class="w3-col l5 m6 w3-container w3-padding-12">

				<div class='lineInput'><label><b>NOMBRE</b></label><input id='nombre' class='w3-input required' type='text' readonly></div><br/>
				<div class='lineInput'><label><b>ID</b></label><input id='id' class='w3-input' type='text' readonly></div><br/>
				<div class='lineInput'><label><b>EMAIL</b></label><input id='email' class='w3-input' type='text'><i class="fa fa-pencil edit" name='email' aria-hidden="true"></i></div><br/>
				<div class='lineInput'><label><b>CONTRASEÑA</b></label><input id='contraseña' class='w3-input' type='password'><i class="fa fa-pencil edit" name='contraseña' aria-hidden="true"></i></div><br/>
				<div class='lineInput'><label><b>CONFIRMÁ TU CONTRASEÑA</b></label><input id='ccontraseña' class='w3-input' type='password' readonly></div><br/>

				<div class='backers' style='display:none'>
					<div class='lineInput'><label><b>PROFESIÓN</b></label><input id='profesion' class='w3-input' type='text'><i class="fa fa-pencil edit" name='profesion' aria-hidden="true"></i></div><br/>
					<div class='lineInput'><label><b>TELÉFONO</b></label><input id='telefono' class='w3-input' type='text'><i class="fa fa-pencil edit" name='telefono' aria-hidden="true"></i></div><br/>
				</div>

			</div>

			<div class="w3-col l5 m6 w3-container w3-padding-12">

				<!--<div class='lineInput'><label><b>NACIMIENTO</b></label><input id="date" class='w3-input' data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="date"  type="text"></div>-->
				<div class='lineInput'><label><b>NACIMIENTO</b></label>
					<span id="date"></span>
				</div><br/>
				<div class='lineInput'><label><b>ESCUELA</b></label><input id='escuela' class='w3-input' type='text'><i class="fa fa-pencil edit" name='escuela' aria-hidden="true"></i></div><br/>
				<div class='lineInput'><label><b>ESTADO</b></label><input id='estado' class='w3-input' type='text'><i class="fa fa-pencil edit" name='estado' aria-hidden="true"></i></div><br/>
				<div class='lineInput'><label><b>CIUDAD</b></label><input id='ciudad' class='w3-input' type='text'><i class="fa fa-pencil edit" name='ciudad' aria-hidden="true"></i></div><br/>

				<div class='backers' style='display:none'>
					<div class='lineInput'><label><b>CALLE</b></label><input id='calle' class='w3-input' type='text'><i class="fa fa-pencil edit" name='calle' aria-hidden="true"></i></div><br/>
					<div class='lineInput'><label><b>NRO&nbsp;EXTERNO</b></label><input id='nro_externo' class='w3-input' type='text'><i class="fa fa-pencil edit" name='nro_externo' aria-hidden="true"></i></div><br/>
					<div class='lineInput'><label><b>NRO&nbsp;INTERNO</b></label><input id='nro_interno' class='w3-input' type='text'><i class="fa fa-pencil edit" name='nro_interno' aria-hidden="true"></i></div><br/>
					<div class='lineInput'><label><b>CP</b></label><input id='cp' class='w3-input' type='text'><i class="fa fa-pencil edit" name='cp' aria-hidden="true"></i></div><br/>
				</div>
			</div>		   
		</div>
		</div>
		
		<div>

			<div class="w3-center">
				<input id='submitButt' class='noShow' type="submit" value="GUARDAR CAMBIOS">
			</div>
		</form>

		<div id='signDone' style='display:none;'>
			<div class="w3-center">
				<p class="w3-xlarge w3-border-dark-grey w3-padding-16">Gracias CAROLA<br/>por completar el formulario</p>
				<p class="w3-xlarge w3-border-dark-grey w3-padding-16">Revisa tu correo electrónico<br/>te hemos enviado un email para activar tu cuenta!</p>
			</div>
		</div>

	</div>

	<!-- Footer -->

	<footer class="w3-container w3-padding-32 w3-grey w3-center">

			<div class='w3-col s2 m2 l2 left'>

				<a href="terminos.html">TÉRMINOS Y CONDICIONES</a>		
			</div>
		</div>

	</footer>
